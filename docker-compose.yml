version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixel-post-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: "Pixel Post"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pixel_post
      DB_USERNAME: pixel_user
      DB_PASSWORD: pixel_password
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    ports:
      - "8080:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - mysql
    networks:
      - pixel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: pixel-post-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pixel_post
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: pixel_password
      MYSQL_USER: pixel_user
      MYSQL_ALLOW_EMPTY_PASSWORD: "false"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pixel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pixel-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
