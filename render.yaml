services:
  - type: web
    name: pixel-post-api
    env: php
    root: .
    buildCommand: |
      composer install --no-interaction --prefer-dist
      cp .env.example .env
      php artisan key:generate
      npm install
      npm run build
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
