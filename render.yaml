services:
  - type: web
    name: pixel-post
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: APP_ENV
        value: production

      - key: APP_DEBUG
        value: false
      
      - key: APP_KEY
        generateValue: true

      - key: DB_CONNECTION
        value: sqlite

      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
